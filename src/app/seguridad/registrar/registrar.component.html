<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="registrarUsuario(f)">

        <mat-form-field>
            <mat-label>Ingrese Nombre</mat-label>
            <input matInput type="text" ngModel name="nombre" required placeholder="Ingrese nombre"/>
            <mat-error>Debe ingresar un nombre</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ingrese Apellidos</mat-label>
            <input matInput type="text" ngModel name="apellidos" required placeholder="Ingrese apellidos"/>
            <mat-error>Debe ingresar los apellidos</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ingrese Username</mat-label>
            <input matInput type="text" ngModel name="username" required placeholder="Ingrese username"/>
            <mat-error>Debe ingresar su username</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com" ngModel name="email" email required #emailInput="ngModel"/>
            <mat-error *ngIf="emailInput.hasError('required')">El email no puede estar en blanco</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">El email inválido</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="El password debe tener 7 caracteres">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ingrese password" ngModel name="password" required minlength="7"/>
            <mat-error>El password debe tener más de 7 caracteres</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">
            Guardar
        </button>
    </form>
</section>
